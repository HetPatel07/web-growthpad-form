<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100&display=swap" rel="stylesheet">
</head>

<body class="h-100">

    <!-- Start your project here-->
    <div class="container-fluid h-100">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-md-6 col-12">
                    <form action="" class="position-relative">
                        <div class="logo position-absolute">
                            <img src="images/Growthpad Icon.png" alt="">
                        </div>
                        <div class="form-heading pt-5 text-center">
                            <h4>Log in</h4>
                        </div>
                        <div class="form-group ">
                            <input type="text" class="form-control p-4 rounded-pill" id="formGroupExampleInput" placeholder="Email, Phone Number, Username">
                        </div>
                        <div class="form-group ">
                            <input type="password" class="form-control p-4 rounded-pill" id="formGroupExampleInput" placeholder="Password">
                        </div>

                        <div class="form-group text-center">
                            <a href="">Forgot Password?</a>
                        </div>

                        <div class="form-group">
                            <input type="button" value="Login" class="loginBtn w-100 rounded-pill">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
